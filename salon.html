<html>
    <head>
        <title>Salon</title>
        
       
    </head>
    <body>
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
            <script src="/socket.io/socket.io.js"  type="text/javascript"></script>
            <script src='scriptSalon.js' type="text/javascript"></script> 
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
            <link rel="stylesheet" type="text/css" href="cssSalon.css">
        
        
        <div class ="header">
            <div  class="headerUser">
                <img src="images/user.png" class='thumb'></img>
                <div id='username'>Username</div>
            </div>
        </div>

        <div class="raw main">
            <div class="col-md-2">
            </div>

            <div class="col-md-4 block">
                <ul class="list-group" id="list">
                    <li class="list-group-item">New <span class="badge">12</span></li>
                    <li class="list-group-item">Deleted <span class="badge">5</span></li>
                    <li class="list-group-item">Warnings <span class="badge">3</span></li>
                </ul> 
            </div>

            <div class="col-md-4">
                <div class="panel panel-default " id='panel'>
                    <div class="panel-heading title center" id='panelHeader'>
                        Create your room
                    </div>
                    <div class="panel-body" id="panelBody">
                        <form class="form-horizontal" action="#">
                            <div class="form-group">
                                <label  class="text col-sm-3" style="margin-top : 6px" for="salonName">Name</label>
                                <div class="col-sm-9" >
                                    <input type="text" class="form-control col-md-8" id="salonName"/>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-default col" id="createSalon">Create</button> 
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-md-2">  
            </div>
        </div>
    </body>
</html>
