<html>
    <head>
        <title>Connection</title>
    </head>
    <body>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="/socket.io/socket.io.js"  type="text/javascript"></script>
        <script src="scriptConnection.js" type="text/javascript"></script>
        <link rel="stylesheet" href='index.css'>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

        
        <div class="row center ">
            <div class="col-lg-5"></div>
            <div class="col-lg-2">
                <div class="panel panel-primary ">
                    <div class="panel-heading title">Log In</div>
                    <div class="panel-body">
                        <form action="#">
                            <div class="form-group">
                                <label  class="text" for="user">Username:</label>
                                <input type="text" class="form-control" id="user"/>
                            </div>
                            <div class="form-group">
                                <label class="text" for="pwd">Password:</label>
                                <input type="password" class="form-control" id="pwd">
                            </div> 
                            <br>
                            <div class="row">
                                <button type="submit" class="btn btn-default col" id="btnC">Connect</button> 
                                <button type="submit" class="btn btn-danger col" id="btnR">Register</button> 
                            </div>
                        </form>
                    </div>
                </div>
                
            </div>
        </div>

        <div class="row bottom">
            <div class="alert alert-danger" id="alert">
                
            </div>
        </div>
          
       
       
    </body>
</html>
